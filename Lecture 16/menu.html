<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
    <script type = "text/javascript">
        function bodyload(){
            fetch("../Data/menu.json").then(function(response){
                return response.json();
            }).then(function(data){
                for(var item of data){
                    let supList = document.createElement("li");
                    supList.innerHTML = item.Category;
                    let innerList = document.createElement("ul");

                    let optgroup = document.createElement("optgroup");
                    optgroup.label = item.Category;
                    document.querySelector("select").appendChild(optgroup);

                    for(let product of item.Products){
                        let list = document.createElement("li");
                        list.style.listStyleType = "lower-alpha";
                        list.innerHTML = product;
                        innerList.appendChild(list);
                        supList.appendChild(innerList);

                        let option = document.createElement("option");
                        option.text = product;
                        option.value = product; 
                        optgroup.appendChild(option);
                    }
                    document.querySelector("ol").appendChild(supList);
                }
            })
        }
    </script>
</head>
<body onload = "bodyload()">
    <ol></ol>
    <select name="" id=""></select>
</body>
</html>
