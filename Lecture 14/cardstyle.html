<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Style Presentation</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type = "text/javascript">
        function bodyload(){
            fetch("../Data/products.json").then(function(response){
                return response.json();
            }).then(function(data){
                for(let item of data){
                    const div = document.createElement("div");
                    div.className = "card m-2 p-2";
                    div.innerHTML = `
                       <img src = ${item.Photo} height = "150" class = "card-img-top">
                        <div class = "card-header">
                            <h2>${item.Name}</h2>
                            <p>${item.Price}</p>
                        </div>
                        <div class = "card-footer">
                            <button class = "btn btn-danger w-100">Add to Cart</button>
                        </div>
                    `;
                    document.getElementById("catalog").appendChild(div);
                }
            })
        }
    </script>
</head>
<body onload = "bodyload()" class = "container-fluid">
    <h2>Products Catalog</h2>
    <div id = "catalog" class = "d-flex justify-content-evenly">

    </div>
</body>
</html>
