<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
    <script type = "text/javascript">
        function CalculateClick(){
            // var age = Number(document.getElementById("age").value); One way of doing this, converting the value that is received in string to Number.
            var age = document.getElementById("age").value;
            document.getElementById("msg").innerHTML = (parseInt(age) + 1); //Another way of changing the received string value to the Number value.
        }
    </script>
</head>
<body>
    Age: <input type="number" name="" id="age" min = "15" max = "30">
    <button onclick = "CalculateClick()">Calculate</button>
    <span id = "msg"></span>
</body>
</html>
