<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script type = "text/javascript">
        function YesClick(){
            document.getElementById("msg").innerText = "Record Deleted Successfully";
        }
        function NoClick(){
            document.getElementById("msg").innerText = "You Canceled";
        }
    </script>
</head>
<body class = "container-fluid">
    <div class = "mt-2">
        <button class = "btn btn-danger" data-bs-target = "#delete" data-bs-toggle = "modal">Delete</button>
        <div class = "modal fade" id = "delete">
            <div class = "modal-dialog">
                <div class = "modal-content">
                    <div class="modal-header">
                        <h2>Delete Record</h2>
                        <button class="btn-close" data-bs-dismiss = "modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete ?</p>
                    </div>
                    <div class="modal-footer">
                        <button onclick = "YesClick()" data-bs-dismiss = "modal" class="btn btn-primary">Yes</button>
                        <button onclick = "NoClick()" data-bs-dismiss = "modal" class="btn btn-danger">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-2">
        <h2 id="msg"></h2>
    </div>
   
    <script src = "../node_modules/jquery/dist/jquery.js"></script>
    <script src = "../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
