<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <script type = "text/javascript">
        function RegisterClick(){
            document.getElementById("detailsContainer").style.display = "block";
            document.getElementById("lblName").innerHTML = document.getElementById("UserName").value;
            document.getElementById("lblPassword").innerHTML = document.getElementById("Password").value;
            document.getElementById("lblDOB").innerHTML = document.getElementById("DOB").value;
            document.getElementById("lblAge").innerHTML = document.getElementById("Age").value;
            document.getElementById("lblEmail").innerHTML = document.getElementById("Email").value;
            document.getElementById("lblWebUrl").innerHTML = document.getElementById("WebUrl").value;
            document.getElementById("lblCity").innerHTML = document.getElementById("City").value;
            GenderCheckbox = document.getElementById("Gender");
            GenderStatus = "";
            if(GenderCheckbox.checked){
                GenderStatus = "Male";
            }else{
                GenderStatus = "Female";
            }
            document.getElementById("lblGender").innerHTML = GenderStatus;
        }

        function EditClick(){
            document.getElementById("btnRegister").innerHTML = "Update";
        }
    </script>
    <style>
        dd,dt {
            margin-bottom: 40px;
        }
        dt {
            background-color: lightcyan;
        }
        dd {
            background-color: lemonchiffon;
            width: 250px;
        }
    </style>
</head>
<body class = "container-fluid">

    <div class = "mt-2">
        <div class="d-flex justify-content-center align-items-center" style = "height: 50vh;">
            <button class="btn btn-primary" data-bs-target = "#register" data-bs-toggle = "modal">Register</button>
        </div>
        <div class="modal fade" id = "register">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Registration Details</h2>
                        <button class="btn-close" data-bs-dismiss = "modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-2">
                            <label for="UserName" class = "form-label">UserName:</label>
                            <div>
                                <input type="text" class = "form-control" name="" id="UserName">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="Password" class = "form-label">Password:</label>
                            <div>
                                <input type="password" class = "form-control" name="" id="Password">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="DOB" class = "form-label">Date of Birth:</label>
                            <div>
                                <input type="date" class = "form-control" name="" id="DOB">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="Age" class = "form-label">Age:</label>
                            <div>
                                <input type="number" class = "form-control" name="" id="Age">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="Email" class = "form-label">Email:</label>
                            <div>
                                <input type="email" class = "form-control" name="" id="Email">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="WebUrl" class = "form-label">Website Address:</label>
                            <div>
                                <input type="url" class = "form-control" name="" id="WebUrl">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="City" class = "form-label">City:</label>
                            <div>
                                <select name="" id="City" class="form-select">
                                    <option>Delhi</option>
                                    <option>Jaipur</option>
                                    <option>Chennai</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="Gender" class = "form-label">Gender</label>
                            <div class="form-switch">
                                <input type="checkbox" class="form-check-input" id = "Gender">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button onclick = "RegisterClick()" class="btn btn-primary" id = "btnRegister" data-bs-dismiss = "modal">Register</button>
                        <button class="btn btn-danger" data-bs-dismiss = "modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3" style = "display: none;" id = "detailsContainer">
        <h2>User Details</h2>
        <dl class = "row w-50">
            <dt class = "col-3">Name</dt>
            <dd class = "col-9" id = "lblName"></dd>
            <dt class = "col-3" >Password</dt>
            <dd class = "col-9" id = "lblPassword"></dd>
            <dt class = "col-3">Date of Birth</dt>
            <dd class = "col-9" id = "lblDOB"></dd>
            <dt class = "col-3">Age</dt>
            <dd class = "col-9" id = "lblAge"></dd>
            <dt class = "col-3">Email Id</dt>
            <dd class = "col-9" id = "lblEmail"></dd>
            <dt class = "col-3">Website Address</dt>
            <dd class = "col-9" id = "lblWebUrl"></dd>
            <dt class = "col-3">City</dt>
            <dd class = "col-9" id = "lblCity"></dd>
            <dt class = "col-3">Gender</dt>
            <dd class = "col-9" id = "lblGender"></dd>
        </dl>
        <button onclick = "EditClick()" data-bs-target = "#register" data-bs-toggle = "modal" class = "btn btn-link">Edit Details</button>
    </div>

    <script src = "../node_modules/jquery/dist/jquery.js"></script>
    <script src = "../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
