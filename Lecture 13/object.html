<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Demo</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type = "text/javascript">
        function btnClick(){
            const prod = document.getElementById("Product");
            prod.style.display = "block";
            fetch("../data/product.json").then(function(response){
                return response.json();
            }).then(function(data){
                document.getElementById("lblName").innerHTML = data.Name;
                document.getElementById("lblPrice").innerHTML = data.Price;
                document.getElementById("productImg").src = data.Photo;
                if(data.Stock){
                    document.getElementById("lblStock").innerHTML = "Available"; 
                }else{
                    document.getElementById("lblStock").innerHTML = "Out of Stock!!"; 
                }
            })
        }
    </script>
</head>
<body class = "container-fluid">
    <div class = "mt-2">
        <button onclick = "btnClick()" class = "btn btn-primary">Get Product</button>
    </div>
    <div id = "Product" style = "display: none;">
        <h3>Product List</h3>
        <dl>
            <dt>Name</dt>
            <dd id="lblName"></dd>
            <dt>Price</dt>
            <dd id="lblPrice"></dd>
            <dt>Preview</dt>
            <dd>
                <img src="" width = "100" height = "100" alt="" id="productImg">
            </dd>
            <dt>Stock</dt>
            <dd id="lblStock"></dd>
        </dl>
    </div>
</body>

</html>
