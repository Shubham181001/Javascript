<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>
    <script type = "text/javascript">
        const cities = ["Delhi", "Hyd", "Chennai", "Bangalore", "Mumbai"];
        cities.sort();
        // sort method sorts the array in ascending order.
        cities.reverse(); 
        // reverse() method doesn't arrange the array elements in descending order, but it arranges from bottom to top. i.e. if the array is already sorted in ascending order then if you apply reverse() method then it will arrange the elements in the descending order.
        for(let city of cities){
            document.write(city + "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
