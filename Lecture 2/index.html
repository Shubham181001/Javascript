<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <script>
        function bodyload(){
            window.document.images[0].src = "nature.webp";
            window.document.forms[0].elements[1].value = "Register";
            window.document.forms[1].elements[1].value = "Login";
        }
    </script>
</head>
<body onload = "bodyload()">
    <div>
        <img width="100" height = "100" border = "1">
    </div>
    <div>
        <form action="">
            <h3>Register</h3>
            User Name: <input type="text" name="" id=""> <input type="button" value="">
        </form>
    </div>
    <div>
        <form action="">
            <h3>Login</h3>
            Email: <input type="email" name="" id=""> <input type="button" value="">
        </form>
    </div>
</body>
</html>
