<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <script type = "text/javascript">
        function VerifyPassword(){

            var password = document.getElementById("Password").value;
            var regExp = /^(?=.*[A-Z])\w{4,15}/;

            var statusBar = document.getElementById("statusBar");
             
            function SetStatus(bgClass, width, message){
                statusBar.style.width = width;
                statusBar.className = `${bgClass} progress-bar progress-bar-animated progress-bar-striped`;
                statusBar.innerHTML = message.fontcolor('white');
            }

            if(password.match(regExp)){
                SetStatus('bg-success', '100%', 'Strong Password');
            }else {
                if(password.length < 4){
                    SetStatus('bg-danger', '30%', 'Poor Password');
                }else{
                    SetStatus('bg-warning', '60%', 'Weak Password');
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

</head>
<body class = "container-fluid">
    <fieldset>
        <legend>Verify Password</legend>
        <div>
           Password: <input type="password" onkeyup = "VerifyPassword()" class = "form-control" name="" id="Password">
           <div class="progress mt-3">
            <div id = "statusBar" class="progress-bar">

            </div>
           </div>
            <div id="msg"></div>
        </div>
    </fieldset>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
